<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form-signin w-100 m-auto needs-validation" id="signup-form" novalidate>
            <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>
            <div class="mb-3">
                <label for="login_form">Login</label>
                <input name="login" type="text" id="login_form" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email_form">Email</label>
                <input name="email" type="email" id="email_form" class="form-control" />
                <div class="invalid-feedback">
                    Invalid email
                </div>
            </div>
            <div class="mb-3">
                <label for="password_form">Password</label>
                <input name="password" type="password" id="password_form" class="form-control"/>
            </div>
            <div class="mb-4">
                <label for="password_confirm_form">Confirm password</label>
                <input name="password_confirm" type="password" id="password_confirm_form" class="form-control"/>
                <div class="invalid-feedback">
                    Пароли не совпадают
                </div>
            </div>
            <div id ="sign_up_button" class="mb-4 text-center">
                <input type="button" class="w-100 btn btn-lg btn-primary" value="Sign up" id="submit-btn"/>
            </div>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="https://your.domain/your_login_endpoint"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin mb-2"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div> 
        </form>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/signup.js"></script>
</body>
</html>
