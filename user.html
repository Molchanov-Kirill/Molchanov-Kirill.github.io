<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <h1>ATRIA.</h1>
            </a>
    
            <div class="dropdown text-end ">
              <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle user-login-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                User Login
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Login</h6>
                  </div>
                  <div class="col-sm-9 text-secondary user-login">
                    User login
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3 d-flex align-items-center">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-between">
                        <div class="me-3  user-email">email@example.com</div> <div class="link-danger verified-status">Not verified</div>    
                    </div>
                    <button type="button" class="btn btn-success verify-button">Verify</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
      <script src="js/user.js"></script>
</body>
</html>
